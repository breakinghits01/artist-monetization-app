version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: dynamic_artist_mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-adminpassword}
      MONGO_INITDB_DATABASE: ${MONGO_DB_NAME:-artist_monetization}
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
      - ../api_dynamic_artist_monetization/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - artist_network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Mongo Express - Web-based MongoDB admin interface
  mongo-express:
    image: mongo-express:1.0
    container_name: dynamic_artist_mongo_express
    restart: always
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: ${MONGO_ROOT_USERNAME:-admin}
      ME_CONFIG_MONGODB_ADMINPASSWORD: ${MONGO_ROOT_PASSWORD:-adminpassword}
      ME_CONFIG_MONGODB_URL: mongodb://${MONGO_ROOT_USERNAME:-admin}:${MONGO_ROOT_PASSWORD:-adminpassword}@mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: ${MONGOEXPRESS_LOGIN:-admin}
      ME_CONFIG_BASICAUTH_PASSWORD: ${MONGOEXPRESS_PASSWORD:-pass}
    networks:
      - artist_network
    depends_on:
      mongodb:
        condition: service_healthy

  # Node.js Backend API (optional - can run separately)
  # backend:
  #   build:
  #     context: ./backend
  #     dockerfile: Dockerfile
  #   container_name: dynamic_artist_backend
  #   restart: always
  #   ports:
  #     - "3000:3000"
  #   environment:
  #     NODE_ENV: development
  #     MONGODB_URI: mongodb://${MONGO_ROOT_USERNAME:-admin}:${MONGO_ROOT_PASSWORD:-adminpassword}@mongodb:27017/${MONGO_DB_NAME:-artist_monetization}?authSource=admin
  #   volumes:
  #     - ./backend:/app
  #     - /app/node_modules
  #   networks:
  #     - artist_network
  #   depends_on:
  #     mongodb:
  #       condition: service_healthy

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  artist_network:
    driver: bridge
