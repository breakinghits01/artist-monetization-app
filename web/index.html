<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="dynamic_artist_monetization">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>dynamic_artist_monetization</title>
  <link rel="manifest" href="manifest.json">
  
  <script>
    // Configure Flutter web renderer and suppress warnings
    window.flutterConfiguration = {
      canvasKitBaseUrl: "https://www.gstatic.com/flutter-canvaskit/a9c9c50610c2bb9b7c2f0928c01a6b84e1961c0e/",
      canvasKitForceCpuOnly: false
    };
    
    // Suppress known console warnings
    const originalConsoleWarn = console.warn;
    console.warn = function(...args) {
      const message = args.join(' ');
      // Suppress Noto font warnings
      if (message.includes('Noto') || message.includes('missing characters')) {
        return;
      }
      // Suppress v8BreakIterator deprecation warning (Flutter framework issue)
      if (message.includes('v8BreakIterator') || message.includes('Intl.Segmenter')) {
        return;
      }
      originalConsoleWarn.apply(console, args);
    };
    
    // Suppress CSP eval warnings (expected in Flutter web)
    const originalConsoleError = console.error;
    console.error = function(...args) {
      const message = args.join(' ');
      if (message.includes('Content Security Policy') && message.includes('eval')) {
        return;
      }
      originalConsoleError.apply(console, args);
    };
  </script>
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
