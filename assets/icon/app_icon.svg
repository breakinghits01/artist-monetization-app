<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E91E63;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF006E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00D9FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F0F0F0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1024" height="1024" rx="220" fill="url(#bgGradient)"/>
  
  <!-- Music Note -->
  <g transform="translate(200, 150)">
    <!-- Note stem -->
    <rect x="420" y="80" width="60" height="480" rx="30" fill="url(#iconGradient)"/>
    <!-- Note flag -->
    <path d="M 480 80 Q 580 100 600 180 Q 580 200 520 180 L 480 160 Z" fill="url(#iconGradient)"/>
    <!-- Note head -->
    <ellipse cx="450" cy="560" rx="120" ry="90" fill="url(#iconGradient)"/>
  </g>
  
  <!-- Dollar sign overlay -->
  <g transform="translate(512, 512)">
    <!-- Dollar symbol -->
    <path d="M 0,-180 L 0,-240 M 0,180 L 0,240" stroke="url(#iconGradient)" stroke-width="45" stroke-linecap="round"/>
    <path d="M -80,-120 Q -100,-180 0,-180 Q 100,-180 100,-100 Q 100,-40 0,-20 Q -100,0 -100,80 Q -100,160 0,160 Q 100,160 80,100" 
          stroke="url(#iconGradient)" stroke-width="50" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Accent circles -->
  <circle cx="180" cy="180" r="40" fill="white" opacity="0.3"/>
  <circle cx="844" cy="844" r="50" fill="white" opacity="0.3"/>
  <circle cx="844" cy="200" r="35" fill="white" opacity="0.25"/>
</svg>
